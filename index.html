<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="box-display">
            <div class="display" id="">
                <p id="imprimir" ></p> 
            </div>

        </div>
        <div class="box-botones">
            <div class="numero">
            <button id="boton1">1</button>
            <button id="boton2">2</button>
            <button id="boton3">3</button>
            <button id="boton4">4</button>
            <button id="boton5">5</button>
            <button id="boton6">6</button>
            <button id="boton7">7</button>
            <button id="boton8">8</button>
            <button id="boton9">9</button>
            <button id="boton0">0</button>
            <button id="botonc">c</button>
            <button id="boton=">=</button>
            </div>
            <div class="operadores">
                <button id="botonsuma">+</button>
                <button id="botonresta">-</button>
                <button id="botonmulti">*</button>
                <button id="botondividir">/</button>
            </div>
            

        </div>
    </div>
    <script src="./main.js"></script>

    
</body>
</html>
