<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="box-display">
            <div class="display" id="">
                 <p id="imprimir" ></p> 
                
                
            </div>

        </div>
        <div class="box-botones">
            <div class="numero">
            <button id="boton1" value="1">1</button>
            <button id="boton2" value="2">2</button>
            <button id="boton3" value="3">3</button>
            <button id="boton4" value="4">4</button>
            <button id="boton5" value="5">5</button>
            <button id="boton6" value="6">6</button>
            <button id="boton7" value="7">7</button>
            <button id="boton8" value="8">8</button>
            <button id="boton9" value="9">9</button>
            <button id="boton0" value="0">0</button>
            <button id="botonc" value="c">c</button>
            <button id="boton=" value="=">=</button>
            </div>
            <div class="operadores">
                <button id="botonsuma" value="+">+</button>
                <button id="botonresta" value="-">-</button>
                <button id="botonmulti" value="*">*</button>
                <button id="botondividir" value="/">/</button>
            </div>
            

        </div>
    </div>
    <script src="./main.js"></script>

    
</body>
</html>
